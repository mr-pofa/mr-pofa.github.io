<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فئة الأسبوع</title>
<!-- تنسيق الألوان والخطوط -->
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
  }

  .day-week .item {
    flex: 1;
    padding: 30px;
  }
  .day-week .item:nth-child(odd) {
    background-color: #ffffff;
  }
</style>
</head>
<body>
<div class="container">
  <div class="day-week">
    <div class="item" id="week"></div>
    <hr>
    <div class="item" id="day"></div>
  </div>
</div>

<script>
// يحسب فئة الأسبوع الحالي
function getCurrentWeek() {
  var now = new Date();
  var startOfYear = new Date(now.getFullYear(), 0, 0);
  var diff = now - startOfYear;
  var oneWeek = 604800000; // عدد الثواني في أسبوع واحد
  var weekNumber = Math.floor(diff / oneWeek);
  return weekNumber;
}

// يعرض اسم اليوم الحالي
function getCurrentDayName() {
    var days = ["l7d", "tnin", "tlat", "larb3", "l5mis", "jom3a", "sbt"];
  var now = new Date();
  var dayIndex = now.getDay();
  return days[dayIndex];
}

// يعرض فئة الأسبوع عند تحميل الصفحة
window.onload = function() {
  var weekNumber = getCurrentWeek();

  var dayName = getCurrentDayName();
  document.getElementById("week").innerText = "week : " + weekNumber;
  document.getElementById("day").innerText = "day : " + dayName;
};
</script>

</body>
</html>
